name: Windows Installer Packaging

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (e.g., v1.0.0). Leave empty to use "latest".'
        required: false
        default: ''

jobs:
  package-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install NSIS
        run: choco install nsis

      - name: Get Version from Cargo.toml
        id: get_version
        shell: pwsh
        run: |
          $VersionLine = Get-Content Cargo.toml | Select-String '^version\s*=\s*"(.*)"'
          if ($VersionLine.Matches.Success) {
            $Version = $VersionLine.Matches.Groups[1].Value
            Write-Host "Found version in Cargo.toml: $Version"
            "version=$Version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Error "Could not find version in Cargo.toml"
            exit 1
          }

      - name: Determine Release Tag
        id: get_tag
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          $TAG = "${{ inputs.tag_name }}"
          if (-not $TAG) { $TAG = "${{ github.event.release.tag_name }}" }
          
          if (-not $TAG) { 
            Write-Host "No tag provided, fetching latest release..."
            $TAG = $(gh release view --json tagName --jq .tagName) 
          }
          
          if (-not $TAG) {
            Write-Error "Could not determine release tag."
            exit 1
          }
          
          Write-Host "Using Tag: $TAG"
          "tag=$TAG" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Download Release Assets
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          $TAG = "${{ steps.get_tag.outputs.tag }}"
          $Version = "${{ steps.get_version.outputs.version }}"
          gh release download $TAG -p "mikusays-windows-x86_64-$Version.exe"
          gh release download $TAG -p "mikusays-windows-aarch64-$Version.exe"

      - name: Generate NSIS Script
        shell: pwsh
        run: |
          $Version = "${{ steps.get_version.outputs.version }}"
          $InstallerName = "mikusays-windows-inst-any-$Version.exe"
          $UploadName = "mikusays-windows-inst-any-$Version.exe"
          
          # Prepend 0. to create a 4-part version string (0.X.Y.Z)
          $NsisVersion = "0.$Version"
          
          Write-Host "Installer Name: $InstallerName"
          Write-Host "NSIS Internal Version: $NsisVersion"

          $nsisContent = @'
          !include "MUI2.nsh"
          !include "LogicLib.nsh"
          !include "x64.nsh"
          !include "WinVer.nsh"
          !include "nsisdl.nsh"

          ; --- Helper Macros (MUST BE DEFINED BEFORE USE) ---
          !macro StrContains ResultVar Needle Haystack
            Push "${Haystack}"
            Push "${Needle}"
            Call StrContains
            Pop "${ResultVar}"
          !macroend

          Function StrContains
            Exch $R1
            Exch
            Exch $R0
            Push $R2
            Push $R3
            Push $R4
            Push $R5
            StrLen $R2 $R0
            StrLen $R3 $R1
            StrCpy $R5 ""
            Loop:
              StrCpy $R4 $R0 $R3
              StrCmp $R4 $R1 Found
              StrCpy $R0 $R0 "" 1
              StrLen $R2 $R0
              IntCmp $R2 $R3 Loop Loop End
            Found:
              StrCpy $R5 "1"
            End:
              Pop $R5
              Pop $R4
              Pop $R3
              Pop $R2
              Pop $R0
              Pop $R1
              Exch $R5
          FunctionEnd

          !macro StrRep ResultVar String SubString RepString
            Push "${String}"
            Push "${SubString}"
            Push "${RepString}"
            Call un.StrRep
            Pop "${ResultVar}"
          !macroend

          ; --- Uninstall-Specific Functions ---
          !macro un.StrRep ResultVar String SubString RepString
            Push "${String}"
            Push "${SubString}"
            Push "${RepString}"
            Call un.StrRep
            Pop "${ResultVar}"
          !macroend

          Function un.StrRep
            Exch $R2
            Exch
            Exch $R1
            Exch
            Exch $R0
            Push $R3
            Push $R4
            Push $R5
            Push $R6
            Push $R7
            StrCpy $R3 0
            StrLen $R4 $R1
            StrLen $R6 $R0
            Start:
              StrCpy $R5 $R0 $R4 $R3
              StrCmp $R5 $R1 Found
              IntOp $R3 $R3 + 1
              IntCmp $R3 $R6 End End Start
            Found:
              StrCpy $R5 $R0 $R3
              IntOp $R7 $R3 + $R4
              StrCpy $R7 $R0 "" $R7
              StrCpy $R0 "$R5$R2$R7"
              StrLen $R6 $R0
              IntOp $R3 $R3 + $R4
              Goto Start
            End:
              Pop $R7
              Pop $R6
              Pop $R5
              Pop $R4
              Pop $R3
              Pop $R2
              Pop $R1
              Exch $R0
          FunctionEnd

          !define StrContains `!insertmacro StrContains`
          !define StrRep `!insertmacro StrRep`
          !define un.StrRep `!insertmacro un.StrRep`

          ; --- VC++ Redistributable 2022 Download and Install ---
          !define VC_REDIST_URL "https://aka.ms/vs/17/release/vc_redist.x64.exe"
          !define VC_REDIST_EXE "$TEMP\vc_redist.x64.exe"

          ; --- Main Script ---
          Name "Mikusays"
          OutFile "__OUTFILE__"
          Unicode True

          ; --- Metadata & Versioning ---
          VIProductVersion "__NSISVERSION__"
          VIAddVersionKey "ProductName" "Mikusays"
          VIAddVersionKey "CompanyName" "xxanqw"
          VIAddVersionKey "LegalCopyright" "Â© xxanqw"
          VIAddVersionKey "FileDescription" "Mikusays Installer"
          VIAddVersionKey "FileVersion" "__VERSION__"
          VIAddVersionKey "ProductVersion" "__VERSION__"

          ; Install to AppData\Local\Programs\mikusays (User Context)
          RequestExecutionLevel user
          InstallDir "$LOCALAPPDATA\Programs\mikusays"

          !define MUI_ABORTWARNING
          !insertmacro MUI_PAGE_WELCOME
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_PAGE_FINISH
          !insertmacro MUI_UNPAGE_CONFIRM
          !insertmacro MUI_UNPAGE_INSTFILES
          !insertmacro MUI_LANGUAGE "English"

          Section "Install"
              SetOutPath "$INSTDIR"

              ; Architecture Detection
              ReadEnvStr $0 "PROCESSOR_ARCHITECTURE"
              ${If} $0 == "ARM64"
                  File "/oname=mikusays.exe" "mikusays-windows-aarch64.exe"
              ${Else}
                  File "/oname=mikusays.exe" "mikusays-windows-x86_64.exe"
              ${EndIf}

              WriteUninstaller "$INSTDIR\uninstall.exe"

              ; Add to PATH (Simple Registry Append)
              ReadRegStr $0 HKCU "Environment" "Path"
              ${StrContains} $1 "$INSTDIR" "$0"
              ${If} $1 == ""
                  WriteRegExpandStr HKCU "Environment" "Path" "$0;$INSTDIR"
                  SendMessage ${HWND_BROADCAST} ${WM_SETTINGCHANGE} 0 "STR:Environment" /TIMEOUT=5000
              ${EndIf}

              ; Install VC++ Redistributable 2022 (silent install)
              MessageBox MB_OKCANCEL "This installer requires Microsoft Visual C++ Redistributable 2022.$\n$\nClick OK to download and install it now." IDOK download_vc
              Abort "Microsoft Visual C++ Redistributable 2022 is required to run this application."
              download_vc:
              nsisdl::download /TIMEOUT=30000 "${VC_REDIST_URL}" "${VC_REDIST_EXE}"
              Pop $0
              ${If} $0 == "success"
                  ExecWait '"${VC_REDIST_EXE}" /install /quiet /norestart' $1
                  ${If} $1 != 0
                      MessageBox MB_OK "Failed to install Microsoft Visual C++ Redistributable 2022 (Error $1).$\n$\nYou may need to install it manually from:$\n${VC_REDIST_URL}"
                  ${EndIf}
              ${Else}
                  MessageBox MB_OK "Failed to download Microsoft Visual C++ Redistributable 2022.$\n$\nYou can install it manually from:$\n${VC_REDIST_URL}"
              ${EndIf}
          SectionEnd

          Section "Uninstall"
              Delete "$INSTDIR\mikusays.exe"
              Delete "$INSTDIR\uninstall.exe"
              RMDir "$INSTDIR"

              ; Remove from PATH (Simple String Replacement)
              ReadRegStr $0 HKCU "Environment" "Path"
              ${un.StrRep} $0 "$0" ";$INSTDIR" ""
              ${un.StrRep} $0 "$0" "$INSTDIR;" ""
              ${un.StrRep} $0 "$0" "$INSTDIR" ""
              WriteRegExpandStr HKCU "Environment" "Path" "$0"
              SendMessage ${HWND_BROADCAST} ${WM_SETTINGCHANGE} 0 "STR:Environment" /TIMEOUT=5000

              ; Clean up VC++ Redistributable installer if it exists
              Delete "${VC_REDIST_EXE}"
          SectionEnd
          '@
          
          $nsisContent = $nsisContent.Replace("__OUTFILE__", $InstallerName)
          $nsisContent = $nsisContent.Replace("__NSISVERSION__", $NsisVersion)
          $nsisContent = $nsisContent.Replace("__VERSION__", $Version)
          
          Set-Content -Path installer.nsi -Value $nsisContent

      - name: Compile Installer
        shell: cmd
        run: '"C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi'

      - name: Upload Installer to Release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          $TAG = "${{ steps.get_tag.outputs.tag }}"
          $Version = "${{ steps.get_version.outputs.version }}"
          $UploadName = "mikusays-windows-inst-any-$Version.exe"
          gh release upload $TAG $UploadName --clobber
