name: Build Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to attach packages to (e.g., v0.1.3)'
        required: false
        type: string

jobs:
  build-deb:
    name: Build DEB Package (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            deb_arch: amd64
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            deb_arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB package
        run: cargo deb --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Find DEB package
        id: find-deb
        run: |
          DEB_PATH=$(find target/${{ matrix.target }}/debian -name "*.deb" | head -n 1)
          echo "path=$DEB_PATH" >> $GITHUB_OUTPUT
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          ARCH_NAME="${{ matrix.deb_arch }}"
          if [ "$ARCH_NAME" = "amd64" ]; then ARCH_NAME="x64"; fi
          DEB_NAME="mikusays-debian-${ARCH_NAME}-${VERSION}.deb"
          echo "name=$DEB_NAME" >> $GITHUB_OUTPUT

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-${{ matrix.arch }}
          path: ${{ steps.find-deb.outputs.path }}

      - name: Get release upload URL
        id: get-release
        if: github.event_name == 'release' || github.event.inputs.release_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          else
            RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.event.inputs.release_tag }}")
            UPLOAD_URL=$(echo "$RELEASE_DATA" | jq -r '.upload_url')
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          fi

      - name: Upload to release
        if: github.event_name == 'release' || github.event.inputs.release_tag
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.get-release.outputs.upload_url }}
          asset_path: ${{ steps.find-deb.outputs.path }}
          asset_name: ${{ steps.find-deb.outputs.name }}
          asset_content_type: application/vnd.debian.binary-package

  build-rpm:
    name: Build RPM Package (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            rpm_arch: x86_64
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            rpm_arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/mikusays
          else
            strip target/${{ matrix.target }}/release/mikusays
          fi

      - name: Generate RPM package
        run: cargo generate-rpm --target ${{ matrix.target }}

      - name: Find RPM package
        id: find-rpm
        run: |
          RPM_PATH=$(find target/${{ matrix.target }}/generate-rpm -name "*.rpm" | head -n 1)
          echo "path=$RPM_PATH" >> $GITHUB_OUTPUT
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          ARCH_NAME="${{ matrix.rpm_arch }}"
          if [ "$ARCH_NAME" = "x86_64" ]; then ARCH_NAME="x64"; fi
          RPM_NAME="mikusays-redhat-${ARCH_NAME}-${VERSION}.rpm"
          echo "name=$RPM_NAME" >> $GITHUB_OUTPUT

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-${{ matrix.arch }}
          path: ${{ steps.find-rpm.outputs.path }}

      - name: Get release upload URL
        id: get-release
        if: github.event_name == 'release' || github.event.inputs.release_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          else
            RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.event.inputs.release_tag }}")
            UPLOAD_URL=$(echo "$RELEASE_DATA" | jq -r '.upload_url')
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          fi

      - name: Upload to release
        if: github.event_name == 'release' || github.event.inputs.release_tag
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.get-release.outputs.upload_url }}
          asset_path: ${{ steps.find-rpm.outputs.path }}
          asset_name: ${{ steps.find-rpm.outputs.name }}
          asset_content_type: application/x-rpm
